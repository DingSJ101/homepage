baseURL : 'https://example.org/'
languageCode : 'zh-cn'
title : 'My  Site'
theme : 'hugo-theme-stack'
cleanDestinationDir : true
# contentDir : 'content'
staticDir: 'static'
copyright : 'All rights reserved .'
defaultContentLanguage : "zh-cn"
hasCJKLanguage : true
paginate: 5
# paginatePath : "page"
timeZone : 'Asia/Shanghai'

permalinks: # 会忽略符号
    # post: /p/:slug/
    # /:year/:month/:title/
    posts: /p/:title/
    menu_entry: /:slug/ # item in left sidebar

frontmatter:
  date:
  - date
  lastmod:
  - lastmod

sectionPagesMenu:  main



